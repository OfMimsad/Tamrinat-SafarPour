<mat-menu #childMenu="matMenu" [overlapTrigger]="false" yPosition="below" xPosition="after">
    <span *ngFor=" let child of items" class="nested-menu">
        <span *ngIf="child.children && child.children.length > 0">
            <button mat-button color="primary" [matMenuTriggerFor]="menu.childMenu" (click)="$event.stopPropagation()"
                class="btn-menu">
                <div class="icon">{{child.name}}
                    <mat-icon>expand_more</mat-icon>
                </div>
            </button>
            <app-menu-item #menu [items]="child.children"></app-menu-item>
        </span>
        <span *ngIf="child.children.length == 0">
            <button class="btn-menu" mat-button color="primary">
                {{child.name}}
            </button>
        </span>
    </span>
</mat-menu>
